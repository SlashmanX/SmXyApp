<!DOCTYPE HTML>
<html>
<head>
<meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">

<title>SmXy App</title>
<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
<script type="text/javascript" charset="utf-8" src="statusbarnotification.js"></script>
<script type="text/javascript" charset="utf-8" src="smxy.addArticle.js"></script>

<link rel="stylesheet"href="jquery.mobile-1.0b1.min.css" /> 
<script src="jquery-1.6.2.min.js"></script>
<script src="functions.jquery.js"></script>
<script src="config.global.jquery.js"></script>
<script src="jquery.mobile-1.0b1.min.js"></script>
</head>
<body>
<!-- Start of first page -->
<div data-role="page" id="home" style="-webkit-backface-visibility: hidden">

	<div data-role="header">
		<h1>SmXy App</h1>
		<a id="buttonAddBlogPost" data-icon="plus" class="ui-btn-right" href="#add" data-iconpos="notext" data-role="button" data-inline="true">New</a> 
		<a id="buttonRefreshList" data-icon="refresh" class="ui-btn-left" data-iconpos="notext" data-role="button" data-inline="true">Refresh</a>
	</div><!-- /header -->

	<div id = "blogposts" data-role="content">
		<div class="spinner">
				<img src="images/ajax-loader.gif"/>
  			</div>
		<ul data-role="listview" class="ui-listview" id = "listBlogPosts">
		</ul>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /header -->
</div><!-- /page -->

<div data-role="page" id="edit" style="-webkit-backface-visibility: hidden">

	<div data-role="header" data-nobackbtn="false">
		<h1>Edit Post</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>Editing Post</p>		
		<p><a href="#home">Back Home</a></p>	
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /header -->
</div><!-- /page -->

<div data-role="page" id="add" style="-webkit-backface-visibility: hidden">

	<div data-role="header" data-nobackbtn = "true" data-add-back-btn="false">
		<h1>Add Blog Post</h1>
	</div><!-- /header -->

	<div data-role="content">
	<form id="addBlogPostForm">
		<div id="titleDiv" data-role="fieldcontain">  
	  		<label for="title">Title</label>  
	  		<input id="title" name="title_r" type="text" />  
		</div>  
		
		<div id="tagsDiv" data-role="fieldcontain">  
	  		<label for="tags">Tags</label>  
	  		<input id="tags" name="tags_r" type="text" />  
		</div>
		
		<div id="slugDiv" data-role="fieldcontain">  
	  		<label for="slug">Slug</label>  
	  		<input id="slug" name="slug_r" type="text" />  
		</div>
		
		<div id="articleDiv" data-role="fieldcontain">  
	  		<label for="article">Post</label>  
	  		<textarea id="article" name="article_r"></textarea>
		</div>
		
		<fieldset>
 			<div><button type="submit" data-theme="c" id = "addCancel">Cancel</button></div>
 			<div><button type="submit" data-theme="b" id ="addSubmit">Submit</button></div>
		</fieldset>
		<div id = "notification"></div>
	</form>		
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /header -->
</div><!-- /page -->

</body>

</html>
