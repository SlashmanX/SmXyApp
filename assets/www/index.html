<!DOCTYPE HTML>
<html>
<head>
<meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">

<title>SmXy App</title>
<script type="text/javascript" charset="utf-8" src="phonegap-1.0.0.js"></script>
<link rel="stylesheet"href="jquery.mobile-1.0b1.min.css" /> 
<script src="jquery-1.6.2.min.js"></script> 
<script src="config.global.jquery.js"></script> 
<script type = "text/javascript">
$(document).ready (function() {

    // JSON url
    var url="http://slashmanx.com/admin/android/getPosts.php";
    var postsArray = [];
    
    // get the json file
 	$.getJSON(url,function(json){
	    // this is where we can loop through the results in the json object
	    $.each(json.blogposts, function(i,posts){
	     // this is where we do what we want with the tweet
	     	postsArray.push = posts.blogpost;
	     	var newList = "<li data-theme='c' class='ui-btn ui-btn-icon-right ui-li ui-btn-up-c' id='post-"+ posts.blogpost.id+"'>";
	     	newList+="<div class='ui-btn-inner ui-li'>";
			newList+="<div class='ui-btn-text'>";
			newList+="<a href='index.html' class='ui-link-inherit'>";
			//newList+="<p class='ui-li-aside ui-li-desc'><strong>"+ posts.blogpost.date_posted+"</strong></p>";
			newList+="<h3 class='ui-li-heading'>"+ posts.blogpost.title +"</h3>";
			newList+="<p class='ui-li-desc'>"+ posts.blogpost.date_posted+"</p>";
			newList+="</a>";
			newList+="</div>";
			newList+="<span class='ui-icon ui-icon-arrow-r'/>";
			newList+="</div>";
			newList+="</li>";
	     	$("#listBlogPosts").append(newList);
	     	$("#listBlogPosts").listview("refresh");
		});
	});
});
</script>
<script src="jquery.mobile-1.0b1.min.js"></script>
</head>
<body>
<!-- Start of first page -->
<div data-role="page" id="home" style="-webkit-backface-visibility: hidden">

	<div data-role="header">
		<h1>Blog Posts</h1>
		<a id="buttonAddBlogPost" data-icon="plus" class="ui-btn-left" href="add.html" data-iconpos="notext" data-role="button" data-inline="true">New</a> 
	</div><!-- /header -->

	<div data-role="content">
	<ul data-role="listview" class="ui-listview" id = "listBlogPosts">
</ul>
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /header -->
</div><!-- /page -->

<div data-role="page" id="edit" style="-webkit-backface-visibility: hidden">

	<div data-role="header" data-nobackbtn="false">
		<h1>Edit Post</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>Editing Post</p>		
		<p><a href="#home">Back Home</a></p>	
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /header -->
</div><!-- /page -->

</body>

</html>
